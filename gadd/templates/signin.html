{% extends 'base.html' %}
  
{% block title %}Login{% endblock %}
  
{% block content %}
  <h2>Login</h2> {{ msg }}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Signin</button>
    <a href="/signup" class="btn btn-success">Create New Account</a>
  </form>
{% endblock %}
